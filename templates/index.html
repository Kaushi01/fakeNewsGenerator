<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Generator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff3c3c, #ff8c00);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff3c3c; }
      to { text-shadow: 0 0 20px #ff8c00; }
    }

    .headline {
      font-size: 1.8rem;
      text-align: center;
      background-color: rgba(0,0,0,0.5);
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 90%;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      transition: transform 0.5s ease-in-out;
    }

    .headline.show {
      transform: scale(1.05);
    }

    button {
      margin-top: 40px;
      background-color: #ff3c3c;
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 10px 30px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff6a00;
    }

    .ticker {
      position: fixed;
      bottom: 0;
      background: rgba(255,0,0,0.85);
      color: #fff;
      width: 100%;
      font-size: 1.2rem;
      padding: 8px 0;
      overflow: hidden;
    }

    .ticker span {
      display: inline-block;
      white-space: nowrap;
      animation: scroll 12s linear infinite;
      padding-left: 100%;
    }

    @keyframes scroll {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h1>Breaking News</h1>
  <div class="headline show" id="headline">{{ headline }}</div>

  <form method="get" action="/">
    <button type="submit">Generate Another Headline</button>
  </form>

  <div class="ticker">
    <span id="tickerText">Latest: {{ headline }} | Stay tuned for more unbelievable stories...</span>
  </div>

  <script>
    const headline = document.getElementById("headline");
    const tickerText = document.getElementById("tickerText");

    function refreshHeadline() {
      fetch("/")
        .then(res => res.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          const newHeadline = doc.querySelector("#headline").textContent;

          headline.classList.remove("show");
          setTimeout(() => {
            headline.textContent = newHeadline;
            tickerText.textContent = `Latest: ${newHeadline} | Stay tuned for more unbelievable stories...`;
            headline.classList.add("show");
          }, 300);
        })
        .catch(err => console.error("Error fetching headline:", err));
    }

    setInterval(refreshHeadline, 5000);
  </script>
</body>
</html>
